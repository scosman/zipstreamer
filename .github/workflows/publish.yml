name: Docker Package
on: [push]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.x

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Build container
        uses: docker/build-push-action@v1
        with:
          username: scosman
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: scosman/packages/zipstreamer
          tags: ${{ format('{0},{1},{2},{3}', (startsWith(github.ref, 'refs/') && 'startWithRefs' || 'notStartRefs'), 'releastTag2' , 'tag3', (startsWith(github.ref, 'refs/tags/beta') && 'latest-beta' || 'non-beta')) }}
          tag_with_sha: true
          tag_with_ref: true
