name: Docker Package
on:
  push:
    branches:
      - master
      - tag_releases
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.x

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Build container
        uses: docker/build-push-action@v1
        with:
          username: scosman
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: scosman/packages/zipstreamer
          tags: latestDev,releastTag2,${{ github.ref }},${{ (github.ref_type == 'tag' && startsWith(github.ref_name, 'beta')) && 'latest-beta' || 'non-release' }}
          tag_with_sha: true
